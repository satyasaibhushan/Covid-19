<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: T.Sai Bhushan, A basic informative api for number
    of COVID19 infected people ,deaths,recovered and their graphs for all over world and all countries ">
    <title>COVID 19-charts and data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
    integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw="
    crossorigin="anonymous"
  ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="ResponsiveStyles.css" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="ResponsiveSearch.css" />
  </head>
  <body>
    <header>
      <div class="loader">
        <img src="src/img.png" alt="">
      </div>

      <h1 id="world_heading">World's data</h1>
      <div class="world-data"></div>
      <div class="chart-container">
        <div id="" class="charts">
          <canvas id="chart" width="800" height="400"></canvas>
        </div>
        <div id="" class="charts">
          <canvas id="chart2" width="800" height="400"></canvas>
        </div>
        <div id="chart3-world" class="charts "></div>
        <div id="chart4-world" class="charts "></div>
      </div>

      <div class="search-box ">
        
        <label for="search" class="label">
          <input
            placeholder="Search Country name"
            type="text"
            id="country-name"
            name="cname"
        /></label>
        <a class="search-btn">
          <img src="./src/search.svg" alt="search button" />
          <img  class='search-icon2'src="./src/search2.svg" alt="search button" />
        </a>
        
      </div>
    </header>
      <div id="Countrydiv">
        <h1 id="country_heading"></h1>
        <div class="country-data"></div>
        <div class="chart-container chart-container-country ">
          <div id="chart-country" class="charts2"></div>
          <div id="chart2-country" class="charts2"></div>
          <div id="chart3-country" class="charts2 "></div>
          <div id="chart4-country" class="charts2 "></div>
        </div>
      </div>
      <a>
        <abbr title="Click to go to top">
          <img src="src/arrow.svg" class="gotop hidebtn" alt="go up">
        </abbr>
      </a>
    <script src="worldData.js"></script>
    <script src="worldCharts.js"></script>
    <script src="scroll.js"></script>
    <script src="countryData.js"></script>
    <script src="countryChart.js"></script>
    <script src="search-box.js"></script>

  </body>
</html>
