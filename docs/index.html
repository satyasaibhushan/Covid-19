    <title>COVID 19-charts and data</title>
    <link rel="shortcut icon" href="src/icon.png" type="image/png" sizes="16x16">

      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/ResponsiveStyles.css" />
    <link rel="stylesheet" href="styles/search.css" />
    <link rel="stylesheet" href="styles/ResponsiveSearch.css" />
    <script src="ninja.api.js"></script>
    <script src="canvasChart.js"></script>

  <body>
      <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KF5ZB46"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <header class="header">
      <div class="sticker">
      <h1 class="title">COVID-19</h1>
      <h3 class="subtitle">charts and data</h3>
    </div>
    </header>
    
      <div class="loader">
        <img src="src/img.png" alt="" />
      </div>
      <header class = 'head'>
      <h1 id="world_heading">World's data</h1>
      <div class="world-data"></div>
      <div class="chart-container">
        <div id="chart" class="charts"></div>
        <div id="chart2" class="charts"></div>
        <div id="chart3-world" class="charts"></div>
        <div id="chart4-world" class="charts"></div>
      </div>  
    </header>
    <div class="search-box">
      <label for="search" class="label">
        <input
          placeholder=" Search Country name"
          type="text"
          id="country-name"
          name="cname"
      /></label>
      <a class="search-btn">
        <img src="./src/search.svg" alt="search button" />
        <img
          class="search-icon2"
          src="./src/search2.svg"
          alt="search button"
        />
      </a>
    </div>
    <div id="Countrydiv">
      <h1 id="country_heading"></h1>
      <div class="country-data"></div>
      <div class="chart-container chart-container-country">
        <div id="chart-country" class="charts2"></div>
        <div id="chart2-country" class="charts2"></div>
        <div id="chart3-country" class="charts2"></div>
        <div id="chart4-country" class="charts2"></div>
      </div>
      <div class="stateDiv hide">
      <h1 id="state_heading"></h1>
      <div class="state-data"></div>
      <div class="chart-container chart-container-state">
        <div id="chart-state" class="charts2"></div>
        <div id="chart2-state" class="charts2"></div>
        <div id="chart3-state" class="charts2"></div>
        <div id="chart4-state" class="charts2"></div>
      </div>
    </div>
      <footer class="footer">
        <abbr title="Click to go to api used">
          <a href="https://github.com/novelcovid/api" target="_blank">
            <img src="src/link.svg" alt="">api</a>
        </abbr>
        <a href="https://github.com/satyasaibhushan">
          <img src="https://avatars3.githubusercontent.com/u/40578313?v=4"  class="profileImg" alt="">
        </a>
        <a href="https://github.com/satyasaibhushan/Covid-19" ><img src="src/git.png" alt=""></a>
        
        <a href="https://mail.google.com/mail/u/0/?view=cm&to=sai@bhushan.fun&tf=1&fs=1"><img src="src/gmail.svg" alt=""></a>
      </footer>
    </div>
    <a>
      <abbr title="Click to go to top">
        <img src="src/arrow.svg" class="gotop hidebtn" alt="go up" />
      </abbr>
    </a>
    
    <script src="worldData.js"></script>
    <script src="worldCharts.js"></script>
    <script src="scroll.js"></script>
    <script src="countryData.js"></script>
    <script src="countryChart.js"></script>
    <script src="cookie.js"></script>
    <script src="search-box.js"></script>
    <script src="stateData.js"></script>
